    <section>
        
        <div class="convert">
            <form>
                Day : <input type="number"
                        id="days"
                        max="31"
                        min="1"
                        maxlength="3"
                        pattern="/^-?\d+\.?\d*$/"
                        onKeyPress="if(this.value.length==2)
                        return false;
                       "/><br><br>
                Month: <input type="number" 
                        id="months"
                        max="12"
                        min="1"
                        maxlength="3"
                        pattern="/^-?\d+\.?\d*$/"
                        onkeyPress="if(this.value.length == 2)
                        return false;"
                      /><br><br>
                Year: <input type="number"
                 id="years"
                 max="3000"
                min="1900"
                maxlength="4"
                pattern="/^-?\d+\.?\d*$/"
                onkeyPress="if(this.value.length == 4)
                return false;"
                  /><br><br>
                
                  <input type="button" onClick=" calcDayBanteay()" class="btn-primary btn-lg " Value="Minute/hour" />
                
                </form>
