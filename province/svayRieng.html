<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
    <title>Svay Rieng</title>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        <label class="logo">Location</label>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a class="active" href="#">Svay Rieng</a></li>
            <li><a href="Banteay.html">banteay mean chey </a></li>

        </ul>
    </nav>
    <section>
       
        <div class="convert">
         
                <form>
                    Day : <input type="number"
                            id="days"
                            max="31"
                            min="1"
                            maxlength="3"
                            pattern="/^-?\d+\.?\d*$/"
                            onKeyPress="if(this.value.length==2)
                            return false;
                           "/><br><br>
                    Month: <input type="number" 
                            id="months"
                            max="12"
                            min="1"
                            maxlength="3"
                            pattern="/^-?\d+\.?\d*$/"
                            onkeyPress="if(this.value.length == 2)
                            return false;"
                          /><br><br>
                    Year: <input type="number"
                     id="years"
                     max="3000"
                    min="1900"
                    maxlength="4"
                    pattern="/^-?\d+\.?\d*$/"
                    onkeyPress="if(this.value.length == 4)
                    return false;"
                      /><br><br>
                    
                    <input type="button" onClick="calcSvayRieng()" class="btn-primary btn-lg " Value="Minute/Hour" />
                    
                    </form>
                    <p>The Result is : <br>
                    <span id = "result"></span>
                    <div class="iframe">
                    <iframe  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d500978.6451143692!2d105.56361711645641!3d11.195354914176734!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x310b07eb6e6a2b43%3A0xea23edfab65bf0c8!2sSvay%20Rieng%20Province!5e0!3m2!1sen!2skh!4v1688818946482!5m2!1sen!2skh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe> <br><br>
                    </div>
        <script src="../index.js"></script>
        </div>
    </section>
</body>
</html>
